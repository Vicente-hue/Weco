<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abraham Weco</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
    }
    .message-container {
        position: relative;
        z-index: 10;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 15px;
        max-width: 90%;
        animation: fadeIn 2s ease;
    }
    .message-container h1 {
        font-size: 2rem;
        color: #fff;
    }
    .options {
        margin-top: 20px;
    }
    .btn {
        background: #fff;
        color: #000;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        font-size: 1.2rem;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .btn:hover {
        transform: scale(1.1);
    }
    /* Fondo animado */
    #rain-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
    }
    .rain-text {
        position: absolute;
        color: #fff;
        font-size: 1.5rem;
        user-select: none;
        white-space: nowrap;
        opacity: 0.8;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        text-shadow: 0 0 5px #fff;
    }
    @keyframes fall {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(110vh); }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>
    <!-- Fondo -->
    <div id="rain-container"></div>

    <!-- Mensaje principal -->
    <div class="message-container">
        <h1>Abraham Weco</h1>

        </div>
    </div>

    <script>
        const rainContainer = document.getElementById("rain-container");
        const elementos = ["Negro", "Weco", "Maraco", "ðŸ˜‚", "ðŸ¤£"];

        function crearLluvia() {
            const span = document.createElement("span");
            span.textContent = elementos[Math.floor(Math.random() * elementos.length)];
